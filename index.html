<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Документ без названия</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <!отступ сверху>
    <div class="head" >
    </div>

    <div class="center" >

        <div class="stroka">
            <div class="result">
                 <output name="result" data-id="output">0</output>
             </div>
         </div>

        <div class="stroka">
            <button class="oper"><i class="fa fa-eraser" aria-hidden="true"></i></button>
            <button class="ravno"><span class="select">С</span></button>
            <button class="oper"><span class="select">:</span></button>
        </div>

        <div class="stroka">
            <button class="number btn-number"  data-value="1">1</button>
            <button class="number btn-number"  data-value="2">2</button>
            <button class="number btn-number"  data-value="3">3</button>
            <button class="oper"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>

        <div class="stroka">
            <button class="number btn-number" data-value="4">4</button>
            <button class="number btn-number" data-value="5">5</button>
            <button class="number btn-number" data-value="6">6</button>
            <button class="oper btn-math"  data-value="minus"><i class="fa fa-minus" aria-hidden="true"></i></button>
        </div>

        <div class="stroka">
            <button class="number btn-number" data-value="7">7</button>
            <button class="number btn-number" data-value="8">8</button>
            <button class="number btn-number" data-value="9">9</button>
            <button class="oper btn-math"  data-value="plus"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>

        <div class="stroka">
            <button class="number btn-number" data-value="0">0</button>
            <button class="oper"><span class="select">,</span></button>
            <button class="ravno btn-math" data-value="finall"><span class="select">=</span></button>
        </div>

    </div>

    <!отступ снизу>
    <div class="footer">
    </div>

</body>

</html>
